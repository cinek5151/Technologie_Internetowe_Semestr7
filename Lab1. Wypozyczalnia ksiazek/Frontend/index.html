<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biblioteka</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Biblioteka</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Książki</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="members.html">Członkowie</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="loans.html">Wypożyczenia</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h1>Witamy w Bibliotece</h1>
      <p>Lista książek</p>

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addBookModal"
      >
        Dodaj książkę
      </button>

      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">Autor</th>
            <th scope="col">Tytuł</th>
            <th scope="col">Liczba kopii</th>
            <th scope="col">Aktulanie wypożyczone kopie</th>
            <th scope="col">Wypożycz</th>
          </tr>
        </thead>
        <tbody id="books_table_body"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="addBookModal"
      tabindex="-1"
      aria-labelledby="addBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addBookModalLabel">
              Dodaj książkę
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="bookTitle" class="form-label">Tytuł książki</label>
              <input
                type="text"
                class="form-control"
                id="bookTitle"
                placeholder="Tytuł książki"
              />
            </div>
            <div class="mb-3">
              <label for="bookAuthor" class="form-label">Autor książki</label>
              <input
                type="text"
                class="form-control"
                id="bookAuthor"
                placeholder="Autor książki"
              />
            </div>
            <div class="mb-3">
              <label for="bookCopies" class="form-label">Liczba kopii</label>
              <input
                type="number"
                class="form-control"
                id="bookCopies"
                placeholder="Liczba kopii"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="closeBookModal"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Anuluj
            </button>
            <button type="button" class="btn btn-primary" id="addBookButton">
              Zapisz
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="borrowBookModal"
      tabindex="-1"
      aria-labelledby="borrowBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="borrowBookModal">
              Wypożycz książkę
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="borrow_member_select" class="form-label"
                >Wybierz członka</label
              >
              <select class="form-select" id="borrowMemberSelect"></select>
            </div>
            <div class="mb-3">
              <label for="borrowLoanDate" class="form-label"
                >Data wypożyczenia</label
              >
              <input
                disabled
                type="date"
                class="form-control"
                id="borrowLoanDate"
              />
            </div>
            <div class="mb-3">
              <label for="borrowReturnDate" class="form-label"
                >Data zwrotu</label
              >
              <input type="date" class="form-control" id="borrowReturnDate" />
            </div>
            <input type="hidden" id="borrowBookId" />
          </div>
          <div class="modal-footer">
            <button
              id="closeBorrowModal"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Anuluj
            </button>
            <button type="button" class="btn btn-primary" id="addLoanButton">
              Zapisz
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="js/members.js"></script>
    <script src="js/books.js"></script>
  </body>
</html>
